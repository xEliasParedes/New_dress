<ion-content [fullscreen]="true">
  <ion-item lines="none" >
    <img class="img_logo" src="assets/img/Logo.jpeg" alt="">
  </ion-item>
  
  
  

  
  
    
    <ion-list lines="none" class="list ion-padding">
      <ion-item>
        <h4>Registrate para crear tu cuenta</h4>
      </ion-item>

      <ion-list lines="none" class="list">
        <ion-item>
          <ion-input
          placeholder="nombre" 
          class="input"
          fill= "outline"
          aria-readonly="true" 
          [(ngModel)]="registrar.nombre">
          <ion-icon name="person-outline"></ion-icon>  
        </ion-input>
          
        </ion-item>
  
        <ion-item>
          <ion-input 
          placeholder="email"
          class="input" aria-readonly="true" 
          fill="outline"
          [(ngModel)]="registrar.email">
          <ion-icon name="person-outline"></ion-icon>
          </ion-input>
          
        </ion-item>
  
        <ion-item>
          <ion-input
          type="password"
          placeholder="contraseña" 
          class="input" 
          aria-readonly="true" 
          fill= "outline"
          [(ngModel)]="registrar.password">
          <ion-icon name="lock-closed-outline"></ion-icon>
          </ion-input>
          
        </ion-item>
      </ion-list>
      <ion-button fill="solid" shape="round" fill="none" (click)="registrarse()">Registrar</ion-button>
      <p>¿Ya tienes una cuenta?<a style="color: blueviolet;" [routerLink]="['/login']">Inicia sesión ahora</a></p>
    </ion-list>

    
    
    
    
    
  
  
  
</ion-content>
