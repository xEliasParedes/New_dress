<ion-header [translucent]="true" style="background-color: blueviolet;">
  <ion-toolbar style="background-color: #da96f5;"> 
    <ion-item>
      <ion-label>Todo</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Frio</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Calido</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Casual</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Vintage</ion-label>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>

      <ion-title size="large">Bienvenido {{ usuario }} </ion-title>

    </ion-toolbar>
  </ion-header>

  
  
  <ion-toast isOpen="true" message="Bienvenido {{ usuario }}" [duration]="3000" icon="person-circle-outline"></ion-toast>
</ion-content>
